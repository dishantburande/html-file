<!DOCTYPE html>

<html lang="en">

<head>

<body>

    <img src="background-image:C:\Users\tks\Desktop\beautiful-wallpaper.jpg;">

    <form action="#" onsubmit="ongetcall(event)">

        <fieldset>

            <h4>Book a call</h4>

            <p>Book a call slot and our representative will call you within 1hr of selected time.</p><hr><br>

<label for="name">Name:</label>

<input type="text" class="form-control" id="name" name="name" required><br><br>

<label for="mail">Email:</label>

<input type="email" class="form-control" id="mail" name="mail"required><br><br>

<label for="telp">Phone:</label>

<input type="tel" class="form-control" id="telp" name="telp" required><br><br>

<label for="time">Time for call:</label>

<input type="datetime-local" class="form-control" id="time" name="time" required><br><br>


<button type="submit" class="btn btn-primary">Get a call</button>
</fieldset>

    </form>



    <script>

        function ongetcall(event)

        {

            event.preventDefault();

            console.log(event.target.name.value)

            console.log(event.target.email.value)

            console.log(event.target.tel.value)

            console.log(event.target.time.value)

        }

    </script>

</body>
